<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>부동산 필수 앱 다방</title>
</head>
<style>
	input[type="text"] {
	    height: 30px;
	    width: 50%;
	}
	input[type="password"] {
	    height: 30px;
	    width: 50%;
	}
</style>
<body>

	<form action="" style="width: 100%">
	<div style="width: 50%;">
		<h1>회원정보 입력</h1>
		<h2 style="font-size: 20px">다방 서비스 이용을 위해 아래 정보를 입력해주세요.</h2>
		<div class="1">
			<label>
				<p style="margin-bottom: 4px">아이디</p>
				<input type="text" name="userEmail" placeholder="이메일 주소 입력">
			</label>
		</div><!-- 1 -->
		<p style="margin-bottom: 4px">닉네임</p>
		
		<div>
		<input type="text" name="userNickName" placeholder="한글 또는 영문만 가능">
		</div>
		
		<div>
			<label>
				<p style="margin-bottom: 4px">비밀번호</p>
				<input type="password" name="userPassword" placeholder="8자리 이상 영문, 숫자, 특수문자 포함">
			</label>
		</div>
		
		<input type="password" name="userPassword" placeholder="비밀번호 확인">
		<button type="submit" style="display:block; height: 56px; width: 51%">
			<span>확인</span>
		</button>
		
	</div><!-- end -->
</form>
	
	
	
	
</body>
</html>
