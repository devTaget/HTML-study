<!--
   <노을>               : 제목 태그, 하이라이트
         이환천 지음      : 제목 태그, 텍스트 밑에 선 긋기, "지음" 아래 첨자
   
   매일매일               : ↓ 단락태그(p), 기울이기, 굵게
   이기려고
   
   아둥바둥
   살다보니
   
   매일져도
   아름다운
   
   노을처럼
   살고싶네
-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>노을</title>
</head>
<body style="text-align: center;">
 <h1><mark>&lt;노을&gt;</mark></h1>             
       <h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<ins>이환천</ins><sub>지음</sub></h2>      
   
  <i><p>매일매일</p></i>              
  <i><p> 이기려고</p></i>
   <br>
   <i><p>아둥바둥</p></i>
   <i><p>살다보니</p></i>
   <br>
   <i><p>매일져도</p></i>
   <i><p>아름다운</p></i>
   <br>
   <i><p>노을처럼</p></i>
   <i><p>살고싶네</p></i>
</body>
</html>
